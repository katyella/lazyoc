release:
  github:
    owner: katyella
    name: lazyoc
  draft: false
  mode: append
  header: |
    ## LazyOC {{ .Tag }}
    
    Welcome to this new release of LazyOC! üéâ
    
    ### Installation
    
    #### From Source
    ```bash
    go install github.com/katyella/lazyoc/cmd/lazyoc@latest
    ```
    
    #### Manual Installation
    
    Download the appropriate binary from the assets below and extract:
    
    **Linux (x86_64)**
    ```bash
    curl -L https://github.com/katyella/lazyoc/releases/download/{{ .Tag }}/lazyoc_{{ .Version }}_Linux_x86_64.tar.gz | tar xz
    sudo mv lazyoc /usr/local/bin/
    ```
    
    **macOS (x86_64)**
    ```bash
    curl -L https://github.com/katyella/lazyoc/releases/download/{{ .Tag }}/lazyoc_{{ .Version }}_Darwin_x86_64.tar.gz | tar xz
    sudo mv lazyoc /usr/local/bin/
    ```
    
    **macOS (ARM64)**
    ```bash
    curl -L https://github.com/katyella/lazyoc/releases/download/{{ .Tag }}/lazyoc_{{ .Version }}_Darwin_arm64.tar.gz | tar xz
    sudo mv lazyoc /usr/local/bin/
    ```
